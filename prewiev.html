<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Værikon‑preview</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f4f8;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .icon-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 2rem;
    }
    .icon-item {
      background: #3E606F;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .icon-item img {
      width: 100px;
      height: auto;
      margin-bottom: 0.5rem;
    }
    .icon-label {
      font-size: 0.9rem;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Preview of weather-icons</h1>
  <div class="icon-grid">
    <div class="icon-item"><img src="icons/sun.svg" alt="Sun"><div class="icon-label">Sun</div></div>
    <div class="icon-item"><img src="icons/partly_cloudy.svg" alt="Partly Cloudy"><div class="icon-label">Partly Cloudy</div></div>
    <div class="icon-item"><img src="icons/cloudy.svg" alt="Cloudy"><div class="icon-label">Cloudy</div></div>
    <div class="icon-item"><img src="icons/fog.svg" alt="Fog"><div class="icon-label">Fog</div></div>
    <div class="icon-item"><img src="icons/light_rain.svg" alt="Light Rain"><div class="icon-label">Light Rain</div></div>
    <div class="icon-item"><img src="icons/moderate_rain.svg" alt="Moderate Rain"><div class="icon-label">Moderate Rain</div></div>
    <div class="icon-item"><img src="icons/heavy_rain.svg" alt="Heavy Rain"><div class="icon-label">Heavy Rain</div></div>
    <div class="icon-item"><img src="icons/snow.svg" alt="Snow"><div class="icon-label">Snow</div></div>
    <div class="icon-item"><img src="icons/thunder.svg" alt="Thunder"><div class="icon-label">Thunder</div></div>
  </div>

 <footer style="
  margin-top: 2rem;
  text-align: center;
  font-size: 0.85rem;
  color: #666;
  padding: 1rem 0;
  border-top: 1px solid #ddd;
">
  Værikonene er AI‑assistert, bearbeidet og finpusset i Figma, og importert som SVG i værappen min.
</footer>

  

</body>
</html>
