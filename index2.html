<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Været i Bergen</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Karla:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    
    <link rel="stylesheet" href="style2.css">
    <script src="app.js" defer></script>
</head>

<body>
  <div class="weather-wrapper">
    
    <!-- Værinfo til venstre -->
    <section class="weather-info">
      <div class="weather-card">
        <div class="weather-text">
          <p class="weather-uppercase">Bergen</p>
          <p class="weather-temp">7°</p>
          <p class="weather-desc">Lett skyet</p>
        </div>
        <div class="weather-icon">
          <img src="./icons/cloud.png" alt="Skyikon">
        </div>
      </div>

      <section class="glass-section">
        <h2>Vær i morgen</h2>
        <div class="forecast-grid">
          <div class="forecast-hour">
            <img src="./icons/sun.png" alt="Sol">
            <div>12:00 • 8°</div>
          </div>
          <div class="forecast-hour">
            <img src="./icons/cloud.png" alt="Sky">
            <div>15:00 • 7°</div>
          </div>
        </div>
      </section>
    </section>

    <!-- Bildet til høyre -->
    <aside class="weather-image">
      <img src="./Bergen.png" alt="Bryggen i Bergen">
    </aside>

  </div>
</body>
