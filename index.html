<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Været i Bergen</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Karla:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
  <div class="main-grid">
    <div class="weather-grid">
<div class="weather-wrapper">
    <div class="weather-card">
        <div class="weather-text">
            <p class="weather-uppercase">Været i Bergen i dag</p>
            <p class="weather-temp" id="temp">2°C</p>
            <p class="weather-desc" id="desc">Lett regn</p>
        </div>
        <div class="weather-icon">
  <img id="weather-icon" src="icons/cloudy.svg" alt="Værikon" />
</div>
</div>
</div>


  <!-- Rest of today -->
<div class="glass-section">
  <h2>Resten av i dag</h2>
  <div class="forecast-grid hourly"></div>
</div>

<!-- Next days -->
<div class="glass-section">
  <h2>Kommende dager</h2>
  <div class="forecast-grid daily"></div>
</div>
</div>


  <!-- Right: Dynamic picture and text-->
    <section class="visual-panel">
        <img src="icons/bergen7.svg" alt="Bergen illustrasjon" class="bergen-img">

        <div class="custom-text">
            
        </div>

        <div class="custom-figure">
          
        </div>
    </section>



</div>
</div>
</body>
 <footer style="
  margin-top: 2rem;
  text-align: center;
  font-size: 0.85rem;
  color: #666;
  padding: 1rem 0;
  border-top: 1px solid #ddd;
">
  Laget med kjærlighet til Bergen og regnværet, av Åshild. Illustrasjoner og værikoner  er laget med assistanse av AI, og ferdigstilt i Figma.
</footer>
</html>
